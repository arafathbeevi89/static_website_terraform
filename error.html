<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8edeb;
        }
        .header {
            background-color: #ff6b6b;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: #ef476f;
            color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        .footer {
            background-color: #4ecdc4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        a {
            color: #ffadad;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Error 404: Page Missing</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Oops!</h2>
            <p>The page you are looking for does not exist. Please go back to the <a href="index.html">home page</a>.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Vibrant Website</p>
    </div>
</body>
</html>
