<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4ed;
        }
        .header {
            background-color: #ff595e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: #1982c4;
            color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .footer {
            background-color: #6a4c93;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        a {
            color: #ffd166;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Vibrant Website</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>About This Site</h2>
            <p>This is a simple website created to demonstrate my first Terraform project.</p>
        </div>
        <div class="card">
            <h2>Navigation</h2>
            <p><a href="index.html">Home</a> | <a href="error.html">Error Page</a></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Vibrant Website</p>
    </div>
</body>
</html>
